<!DOCTYPE html>
<html>
{{ template "head" . }}
<body>
    <h1 class="text-center">Hangman-web</h1>

	<div class="window">
		<div class="topbar">
			<div class="title text-center">
				Hangman web - Difficulty choice
			</div>
			<div class="buttons">
                <div class="green">
                    <a class="clickable" href="https://pastebin.com/n6WxkLZK" target="_blank"></a>
                    <button></button>
                </div>
                <div class="yellow">
                    <a class="clickable" href="https://pastebin.com/gr5eQ5cE" target="_blank"></a>
                    <button></button>
                </div>
                <div class="red">
                    <a class="clickable" href="https://pastebin.com/nDedRCgX" target="_blank"></a>
                    <button></button>
                </div>
			</div>
		</div>
		<div class="content">
			<p class="text-center">Choisissez votre difficult√©</p>
			<div class="choices">
				<form action="/reset" method="POST">
					<button type="submit" class="button choice" name="difficulty" value="easy">Facile : mots courts et simples</button>
				</form>
				<form action="/reset" method="POST">
					<button type="submit" class="button choice" name="difficulty" value="medium">Moyen : mots moyennement longs</button>
				</form>
				<form action="/reset" method="POST">
					<button type="submit" class="button choice" name="difficulty" value="hard">Difficile : mots longs et complexes</button>
				</form>
			</div>
			<p class="leaderboard text-center"><a href="/leaderboard">Voir le LeaderBoard</a></p>
		</div>
	</div>
</body>
</html>
